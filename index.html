<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Price Prediction</title>
    <style>
        body {
          background-image: url('https://img.freepik.com/free-vector/bitcoin-blockchain-digital-coin-crypto-currency-concept-background_1017-30307.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="number"],
        .form-group input[type="submit"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group.row {
            display: flex;
            justify-content: space-between;
        }

        .form-group.row input[type="number"] {
            width: 45%;
        }

        .submit-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bitcoin Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group row">
                <label for="year">Year:</label>
                <input type="number" name="year" id="year" required>

                <label for="month">Month:</label>
                <input type="number" name="month" id="month" min="1" max="12" required>

                <label for="day">Day:</label>
                <input type="number" name="day" id="day" min="1" max="31" required>

                <label for="hour">Hour:</label>
                <input type="number" name="hour" id="hour" min="0" max="23" required>

                <label for="minute">Minute:</label>
                <input type="number" name="minute" id="minute" min="0" max="59" required>
            </div>

            <div class="form-group">
                <label for="open">Open Price:</label>
                <input type="number" step="any" name="open" id="open" required>
            </div>

            <div class="form-group">
                <label for="high">High Price:</label>
                <input type="number" step="any" name="high" id="high" required>
            </div>

            <div class="form-group">
                <label for="low">Low Price:</label>
                <input type="number" step="any" name="low" id="low" required>
            </div>

            <div class="form-group">
                <label for="volume_btc">Volume (BTC):</label>
                <input type="number" step="any" name="volume_btc" id="volume_btc" required>
            </div>

            <div class="form-group">
                <label for="volume_currency">Volume (Currency):</label>
                <input type="number" step="any" name="volume_currency" id="volume_currency" required>
            </div>

            <div class="form-group">
                <label for="weighted_price">Weighted Price:</label>
                <input type="number" step="any" name="weighted_price" id="weighted_price" required>
            </div>

            <div class="form-group submit-button">
                <input type="submit" value="Predict">
            </div>
        </form>
        {% if prediction %}
            <p>{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
